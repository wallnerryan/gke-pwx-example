          image: portworx/px-lighthouse:1.5.0
          imagePullPolicy: Always
          ports:
            - containerPort: 80
            - containerPort: 443
          volumeMounts:
            - name: config
              mountPath: /config/lh
        - name: config-sync
          image: paultheunis/lh-config-sync
          imagePullPolicy: Always
          args:
            - "sync"
          volumeMounts:
            - name: config
              mountPath: /config/lh
      serviceAccountName: px-lh-account
