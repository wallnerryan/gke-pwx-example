kind: StorageClass
apiVersion: storage.k8s.io/v1beta1
metadata:
    name: px-postgres-sc-2
provisioner: kubernetes.io/portworx-volume
parameters:
   repl: "3"
   io_profile: "db"

---

##### Portworx persistent volume claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
   name: postgres-data-2
   annotations:
     volume.beta.kubernetes.io/storage-class: px-postgres-sc-2
spec:
   accessModes:
     - ReadWriteOnce
   resources:
     requests:
       storage: 5Gi
---


apiVersion: v1
kind: ConfigMap
metadata:
  name: example-config-2
data:
  EXAMPLE_DB_HOST: postgres://postgres@postgres/example?sslmode=disable
  EXAMPLE_DB_KIND: postgres
  PGDATA: /var/lib/postgresql/data/pgdata
  POSTGRES_USER: postgres

---

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres-2
spec:
  template:
    metadata:
      labels:
        app: postgres-2
    spec:
      schedulerName: stork
      containers:
      - image: "postgres:10.1"
        name: postgres
        envFrom:
        - configMapRef:
            name: example-config-2
        ports:
        - containerPort: 5432
          name: postgres-2
        volumeMounts:
        - name: postgres-data-2
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data-2
        persistentVolumeClaim:
          claimName: postgres-data-2
